# You can specify a custom docker image from Docker Hub as your build environment.
image: samueldebruyn/debian-git

pipelines:
  default:
   - step:
      script:
        - apt-get update
        - apt-get -qq install git-ftp
        - git ftp init --user $FTPUSER --passwd $FTPPSW ftp.cpitvc.gov.co